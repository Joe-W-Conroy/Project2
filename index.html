<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- kills favicon.ico 404 error -->
  <link rel="icon" href="data:;base64,iVBORwOKGO=">

  <!-- Latest compiled and minified CSS & JS -->

  <script src="https://code.jquery.com/jquery.js"></script>

  <!--D3 CDN-->

  <!-- Leaflet JavaScript -->

  <!-- animeJS script-->
  <script src="https://animejs.com/lib/anime.min.js"></script>

  <link href="assets/css/anime-theme.css" rel="stylesheet">
  <link href="assets/css/documentation.css" rel="stylesheet"> -->

<body>
  <div class="container">

      <div class="col-sm-6 col-md-10 col-lg-12 jumbotron text-center">
        <div class="well">
          <h1 style="font-style: oblique;">COVID-19 Data (Current)</h1>
          <p style="font-weight: bold;">Use the interactive charts below to explore the dataset</p>  
        </div>
      </div>
    </div>
    <div class="row allign-items-center text-center">
      <div class="mx-auto">
        <!-- Dropdown Selection-->
        <div class="well">
          <select id="selDataset" onchange="this.value" style="font-weight: bolder; font-size: large;">
            <option id="Zoey">Data Table</option>
            <option id="Josh">Compare with New Zealand</option>
            <option id="Ankur">Map Ranking</option>
          </select>
          <button id="Refresh" onclick="Init()" style="font-size: larger;font-weight: bolder;">Refresh Data</button>
        </div>
      </div>
    </div>
  </div>

  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- Zoey's second table-->
  <div class="test2"></div>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <!-- API Key -->
  <script type="text/javascript" src="static/js/config.js"></script>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/data-collect.js"></script>
  <script type="text/javascript" src="static/js/Zoey_graph_app.js"></script>
  <script type="text/javascript" src="static/js/logic.js"></script>
  <script type="text/javascript" src="static/js/logicCapitals.js"></script>
